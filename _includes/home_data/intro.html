<section id="intro" class="intro-text">
        <div class="text-center">
                <div>
                    <a onclick="openForm();" class="page-scroll btn btn-xl">Keep me posted</a>
                    <p class="button-sub-text">We want you to be part of it.</p>
                </div>
            </div>
</section>
<script type="text/javascript"
    src="//downloads.mailchimp.com/js/signup-forms/popup/unique-methods/embed.js"
    data-dojo-config="usePlainJson: true, isDebug: false">
</script>
<script type="text/javascript">
    let isPopupOpen = false;
    window.addEventListener('click', (event) => {
        if (event.target.className === 'mc-closeModal') {
            isPopupOpen = false;
        }
    });
    /* Opens the Mailchimp popup form if it has not been opened yet. The cookies MCPopupClosed and MCPopupSubscribed are set
        as expired to allow re-opening of the form from a button if the user closes the popup. */
    const openForm = () => {
        if (!isPopupOpen) {
            isPopupOpen = true;
            window.dojoRequire(['mojo/signup-forms/Loader'],
                (loader) => {
                    loader.start({
                        'baseUrl': 'mc.us20.list-manage.com',
                        'uuid': '5feed09c76ae7204b4ecc56a8',
                        'lid': '7a79871ee9',
                        'uniqueMethods': true})
                }
            )
            document.cookie = 'MCPopupClosed=; expires=Thu, 01 Jan 1970 00:00:00 UTC';
            document.cookie = 'MCPopupSubscribed=; expires=Thu, 01 Jan 1970 00:00:00 UTC';
        }
    }
</script>
